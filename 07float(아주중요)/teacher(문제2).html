<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.list
{overflow:hidden ;
    width: 800px;
    border: 1px solid #777;
    margin: 0 auto;
}
.list .left{float: left;
width: 50% ;
box-sizing: border-box;}

.title>p{margin: 0; }
.title> .b{margin-bottom: 30px;}
.content .pr{overflow: hidden;}
.content .btn{
    overflow: hidden;
}
.content .left1{float: left;}
.content .right1{float: right;}

.btn > button {width: 50%;}

    </style>
</head>
<body>
    <div class="list">
        <div class="left">
            이미지영역
        </div>
        <div class="left">
            <div class="title">
            <p>제목: 패팅바텀 50px</p>
            <p class="b">내용: 내용용역</p>

        </div>
        
        <div class="content">
            <div class="pr">
            <div class="left1">가격</div>
            <div class="right1">10000원</div>
        </div>
        <div class="btn">
            <button class="left1">장바구니</button>
            <button class="right1">구매하기</button>
        </div>
        </div>
    </div>
</div>

</body>
</html>
