<html lang="en">
<head>

    <style>
        input[name='aaa']{color: red;}
        /* 클래스 이름에 col이 포함된 표현방식 */
        li[class*='col']{color: blue;}
        input[type='checkbox']{}
    </style>
</head>
<body>
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <div>
        <input type="text" name ="aaa"value="가">
        <input type="text" name ="aaa"value="나">
        <input type="text" name ="aaa"value="다">
    </div>
    <div>
        <ul>
            <li class ="col-1">리스트</li>
            <li class ="col-2">리스트</li>
            <li class ="col-3">리스트</li>
            <li class ="col-4">리스트</li>
        </ul>
    </div>
</body>
</html>
